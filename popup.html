<!DOCTYPE html>
<html>
<head>
  <title>Auto-Fill Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Auto-Fill Extension</h1>
  <label for="profile">Select Profile:</label>
  <select id="profile"></select>
  <button id="applyProfile">Fill Form</button>

  <script src="popup.js"></script>
</body>
</html>
