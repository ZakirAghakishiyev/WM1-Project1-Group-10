<!DOCTYPE html>
<html>
<head>
  <title>Cover Letter Generator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 10px; 
      background-color: #f4f4f9; 
      color: #333; 
    }
    h1 { 
      color: #2c3e50; 
    }
    #generate { 
      padding: 10px 20px; 
      background-color: #3498db; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 16px; 
    }
    #generate:hover { 
      background-color: #2980b9; 
    }
    #output { 
      margin-top: 10px; 
      white-space: pre-wrap; 
      background-color: #fff; 
      padding: 15px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
    }
  </style>
</head>
<body>
  <h1>Generate Cover Letter</h1>
  <button id="generate">Generate Cover Letter</button>
  <div id="output"></div>

  <script src="popup.js"></script>
</body>
</html>
