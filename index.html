<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>
</head>
<body>
    <h1>This website is an extension to fill in forms automaticaly</h1>
    
    <form action="" method="post" enctype="text/plain">
        <label for="Linkedin">Linkedin Username:</label>
        <input type="Linkedin" placeholder="Linkedin" id="Linkedin" name="Linkedin"><br><br>

        <label for="name">Name:</label>
        <input type="text" placeholder="Name" id="name" name="name"><br><br>

        <label for="surname">Surname:</label>
        <input type="text" placeholder="Surname" id="surname" name="surname"><br><br>
    </form>


</body>
</html>
